<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas ✔</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripr.js" defer></script>

  <!-- Google Fonst -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  
  <div class="conatiner">
    <h1 class="title">Lista Tareas ✔</h1>
    <input type="text" placeholder="Excribe tus próximas tareas✍">
    <button type="submit">Crear Tarea</button>
    <div class="lista tareas✍">
      <div class="tarea">
        <p>Estudiar Javascript</p>
        <div class="iconos">
          <i class="bi bi-check-circle-fill icono-completar"></i>
          <i class="bi bi-trash3 icono-eliminar"></i>
        </div>
      </div>
      <div class="tarea completada">
        <p>Grabar escena de cortometraje</p>
        <div class="iconos">
          <i class="bi bi-check-circle-fill icono-completar"></i>
          <i class="bi bi-trash3 icono-eliminar"></i>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
